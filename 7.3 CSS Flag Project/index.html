<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    body {
      font-size: 5rem;
    }

    p {
      margin: 0;
      text-align: center;
    }

    .flag {
      background-color: #ce1126;
      width: 900px;
      height: 600px;
    }

    .flag > p {
      color: white;
    }

    .flag div {
      background-color: #002868;
      width: 100%;
      height: 50%;
      position: relative;
      top: 50px;
    }

    .flag div > div {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      position: relative;
      left: 350px;
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
